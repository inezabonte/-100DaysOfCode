<!DOCTYPE html>
<html>
    <head>
        <link href = 'style.css' rel = 'stylesheet'>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
        <title>Alarm</title>
    </head>
    <body>
         <!-- [CURRENT TIME] -->
    <div id="ctime">
        <h1 class="header">TIME NOW</h1>
        <div class="square">
          <div class="digits" id="chr">00</div>
          <div class="text">HR</div>
        </div>
        <div class="square">
          <div class="digits" id="cmin">00</div>
          <div class="text">MIN</div>
        </div>
        <div class="square">
          <div class="digits" id="csec">00</div>
          <div class="text">SEC</div>
        </div>
      </div>
  
      <!-- [SET ALARM] -->
      <div id="tpick">
        <h1 class="header">
          SET ALARM
        </h1>
        <div id="tpick-h"></div>
        <div id="tpick-m"></div>
        <div id="tpick-s"></div>
        <div>
          <input type="button" value="Set" id="tset"/>
          <input type="button" value="Reset" id="treset" disabled/>
        </div>
      </div>
  
      <!-- [ALARM SOUND] -->
      <audio id="alarm-sound" loop>
        <source src="wake-up-sound.mp3" type="audio/mp3">
      </audio>
    </body>
        
        <script src = 'main.js'></script>
    </body>
</html>
